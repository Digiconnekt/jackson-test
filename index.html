<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            display: block;
            margin: 0 auto; /* Center the image */
        }

        .thumbnail {
            max-width: 100px;
            height: auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Profile</h1>
    </header>

    <main>
        <img class="thumbnail" src="src/profile-picture.jpg" alt="My Profile Picture">
        <h2>Jackson</h2>
        <p>Web Developer</p>
        <p>I am a hobbyist Web Developer.... </p>
        <p>Email: jacksevm@gmail.com</p>
        <p>GitHub: <a href="https://github.com/jacksevm" target="_blank">jacksevm</a></p>
    </main>

</body>
</html>
